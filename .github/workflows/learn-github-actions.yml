
name: learn-github-actions
on: [push]
jobs:
  Build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [v10.19.0]
        python-version: [v3.9]
        pip-version: [v20.3.3]
        docker-version: [v20.10.6]
        docker-compose-version: [v1.28.2]
        
    steps:
      - name: Set up Node ${{matrix.node-version}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}

      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v4
        with:
          python-version: ${{matrix.python-version}} 
      - run: sudo apt-get install python3-pip
      - name: Set up Docker ${{matrix.docker-version}}
        uses: docker/build-push-action@v3
        with:
          docker-version: ${{matrix.docker-version}} 
      - name: Set up Docker-compose ${{matrix.docker-version}}
        uses: docker/build-push-action@v3
        with:
          version: ${{matrix.docker-compose-version}} 

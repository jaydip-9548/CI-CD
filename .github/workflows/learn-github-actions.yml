
name: learn-github-actions
on: [push]
env:
  aws_region: ap-south-1
jobs:
  Build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [v10.19.0]
        python-version: [v3.9]
        
    steps:
      - name: Set up Node ${{matrix.node-version}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
          
  TEST:
    runs-on: ubuntu-20.04
    needs: Build
    steps:
      - run: node --version
